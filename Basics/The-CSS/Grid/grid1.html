<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            border: solid rgb(224, 33, 33) 2px;
            display: grid;/*first (1,1) , second (1,2) , and so on*/
            /* grid line, grid cell, grid track {distance bw grid lines}, grid area {any area in the grid} */
            /* use fraction unit {"fr"}and also gap, row-gap, col-gap  */
            grid-template-columns: [a] 100px [b] 120px [c];
            grid-template-rows: 100px 100px 100px;
        }
        .item{
            height: 50px;
            width: 50px;
            border: solid black 2px;
        }
        .item-4{
            height: 50px;
            width: 50px;
            border: solid black 2px;
            grid-row: 1/2;
            grid-column: 1/2;
        }
         .item-1{
            height: 50px;
            width: 50px;
            border: solid black 2px;
            grid-row: 1/2;
            grid-column: 1/2;
        }
        .item-2{
            /* height: 50px;
            width: 50px; */
            border: solid black 2px;
            grid-row: 3/4;
            grid-column: a/c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item">3</div>
        <div class="item-4">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
