<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Modern Theme Toggle</title>

<style>
    /* =======================
       THEME VARIABLES
    ======================= */
    :root {
        --bg-color: #f6f7fb;
        --surface-color: #ffffff;
        --primary-color: #6366f1;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --shadow: 0 10px 25px rgba(0,0,0,0.08);
        --radius: 14px;
    }

    .dark-theme {
        --bg-color: #0f172a;
        --surface-color: #1e293b;
        --primary-color: #818cf8;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5f5;
        --shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    /* =======================
       BASE STYLES
    ======================= */
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.4s ease, color 0.4s ease;
    }

    .app {
        background-color: var(--surface-color);
        box-shadow: var(--shadow);
        border-radius: var(--radius);
        width: 90%;
        max-width: 480px;
        padding: 32px;
        transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    /* =======================
       HEADER
    ======================= */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }

    .title {
        font-size: 1.5rem;
        font-weight: 600;
    }

    /* =======================
       TOGGLE BUTTON
    ======================= */
    .toggle-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 999px;
        padding: 8px 14px;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .toggle-btn:hover {
        transform: scale(1.05);
    }

    /* =======================
       CONTENT
    ======================= */
    .card {
        margin-top: 12px;
    }

    .card h2 {
        font-size: 1.2rem;
        margin-bottom: 8px;
    }

    .card p {
        color: var(--text-secondary);
        line-height: 1.6;
        font-size: 0.95rem;
    }

    .highlight {
        color: var(--primary-color);
        font-weight: 600;
    }
</style>
</head>

<body>
    <div class="app">
        <div class="header">
            <div class="title">Theme Switcher</div>
            <button class="toggle-btn" onclick="toggleTheme()">
                üåô / ‚òÄÔ∏è
            </button>
        </div>

        <div class="card">
            <h2>CSS Variables in Action</h2>
            <p>
                This UI switches themes by changing only
                <span class="highlight">CSS custom properties</span>.
            </p>
            <p>
                No individual component styles are rewritten‚Äîeverything
                reacts automatically.
            </p>
        </div>
    </div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark-theme");
    }
</script>
</body>
</html>
